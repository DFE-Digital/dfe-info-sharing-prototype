<!-- Modal  -->
<div class="w-full h-full">
    <div id="modal-bg" class="w-full h-full bg-[#848A97] opacity-60 top-0 absolute hidden"></div>
    <div id="modal-box" class="sm:w-[385px] sm:min-w-[80vw] min-w-[60vw] min-h-[85vh] flex flex-col items-center gap-2 -translate-y-1/2 p-6 bg-white rounded-lg top-1/2 left-1/2 -translate-x-1/2 absolute hidden">

        <iframe src="../record/4/D#main-content" height="100%" width="100%" class="min-h-full flex-grow"></iframe>

        <button id="modal-close" class="p-3 bg-[#4F46E5] rounded-lg w-full text-white">Close</button>
    </div>
</div>

<script>
  const modalbg = document.getElementById('modal-bg')
  const modalSwitch = document.getElementById('modal-switch')
  const modalBox = document.getElementById('modal-box')
  const modalClose = document.getElementById('modal-close')
  modalbg.addEventListener('click', function () {
    modalBox.classList.add('hidden')
    modalbg.classList.add('hidden')
  })
  modalSwitch.addEventListener('click', function () {
    modalBox.classList.remove('hidden')
    modalbg.classList.remove('hidden')
  })
  modalClose.addEventListener('click', function () {
    modalBox.classList.add('hidden')
    modalbg.classList.add('hidden')
  })
</script>
