<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop example</title>

</head>
<body>


<script src="https://unpkg.com/vue@3"></script>

<div id="app">${ message }</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!'
      }
    },
    delimiters: ['${', '}']
  }).mount('#app')
</script>

</body>
</html>
