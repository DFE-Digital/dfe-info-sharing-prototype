
{% extends "layout.html" %}

{% block pageTitle %}
Info sharing - Referral service
{% endblock %}

{% block content %}

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
          <div class="govuk-width-container">
            <a href="#" class="govuk-back-link">Back</a>
          
            <main class="govuk-main-wrapper " id="main-content" role="main">
              <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                  <form action="/form-handler" method="post" novalidate>
          
                    <div class="govuk-form-group">
                      <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                          <h1 class="govuk-fieldset__heading">
                            Who are you referring for getting family help services?
                          </h1>
                        </legend>
                        
                        <div class="govuk-radios">
                          <div class="govuk-radios__item">
                            <input 
                              class="govuk-radios__input" 
                              id="referring" 
                              name="referring" 
                              type="radio" 
                              value="family or other">
                            <label class="govuk-label govuk-radios__label" for="referring">
                              A family or other person
                            </label>
                          </div>
                          <div class="govuk-radios__item">
                            <input 
                              class="govuk-radios__input" 
                              id="referring-2" 
                              name="referring" 
                              type="radio" 
                              value="myself">
                            <label class="govuk-label govuk-radios__label" for="referring-2">
                              Myself
                            </label>
                          </div>
                        </div>
          
                      </fieldset>
                    </div>
          
                    <button class="govuk-button" data-module="govuk-button">
                      Continue
                    </button>
                  </form>
                </div>
              </div>
            </main>
          </div>

      </div>
    </main>
  </div>

{% endblock %}
